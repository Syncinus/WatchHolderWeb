<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="./order.css">
</head>

<script src="./order.js" defer></script>

<body>
    <h1>Place Your Order</h1>
    <form id="forms" action="order_complete.html">
        <label for="fname">First Name:</label>
        <input name="fname" type="text" placeholder="John" minlength="1" required="true"> <br>
        <label for="lname">Last Name:</label>
        <input name="lname" type="text" placeholder="Doe" minlength="1" required="true">

        <br class="break">
        <label for="email">Email:</label>
        <input name="email" inputmode="email" autocomplete="email" type="email" placeholder="johndoe11@email.com"
            required="true">
        <br class="break">

        <label id="colourlabel">Colour: </label>
        <select name="colour" id="colour" required="false">
            <option value="">Choose a colour...</option>
            <option value="Gray">Gray/Black</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Orange">Orange</option>
        </select>

        <input type="hidden" name="price" id="price" value="Price Failed">

        <input id="submit" name="placeorder" type="submit" value="Place Order">
    </form>
</body>

</html>
