<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks</title>
    <link rel="stylesheet" href="order_complete.css">
</head>

<script src="order_handler.js" defer></script>

<body>
    <h1>Thank you for ordering</h1>

    <div id="details">
        <h2>Details</h2>
        <p id="email">Email: </p>
        <p id="name">Name: </p>
        <p id="price">Price: </p>
        <p id="colour">Colour: </p>
        <p id="address">Adress: </p>
        <p id="selfassembly">Self Assembly</p>

    </div>

    <button id="showButton" click="finalize">Send</button>

    <dialog id="notifyDialog">
        <h2>Order Complete</h2>
        <p>You should have been prompted with an email.</p>
        <p>If not, make sure your browser is not blocking popups.</p>
        <button id="hideButton">Okay</button>
    </dialog>
</body>

</html>
